<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./assets/reset.css" />

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block">
      <main class="battleroom-background forms deposit">
        <div class="battleroom">
          <div class="nav">
            <img
              src="./assets/images/login/logo_2.svg"
              class="battleroom-logo"
              alt=""
            />
            <a href="./battleroom-live.html">
              <img
                src="./assets/images/battleroom-open/battle-room-2.svg"
                alt=""
              />
            </a>
            <a href="./viproom-open.html">
              <img src="./assets/images/battleroom-open/vip-room.svg" alt="" />
            </a>
            <a href="./pokerroom-open.html">
              <img
                src="./assets/images/battleroom-open/poker-room.svg"
                alt=""
              />
            </a>
            <a href="./stockvsstock-open.html">
              <img src="./assets/images/battleroom-open/stock.svg" alt="" />
            </a>

            <a href="./battleroom-live.html" class="nav-btn"
              ><img
                src="./assets/images/battleroom-open/sword.svg"
                alt=""
              />BATTLE ROOM</a
            >
            <a href="./viproom-open.html" class="nav-btn"
              ><img
                src="./assets/images/battleroom-open/crown-icon.svg"
                alt=""
              />VIP ROOM</a
            >
            <a href="./pokerroom-open.html" class="nav-btn"
              ><img
                src="./assets/images/battleroom-open/poker.svg"
                alt=""
              />POKER ROOM</a

            <a href="./stockvsstock-open.html" class="nav-btn"
              ><img
                src="./assets/images/battleroom-open/candles.svg"
                alt=""
              />STOCK VS STOCK</a
            >
          </div>

          <div class="battleroom-filter-menu">
            <div class="battleroom-filter">
              <button class="filter-button active">Deposit</button>
            </div>

            <div class="first-part">
              <div class="battleroom-filter-adaptive">
                <button class="filter-button active">Deposit</button>
              </div>
            </div>
          </div>
        </div>

        <section class="board-section">
          <div class="balance">
            <p class="balance-text">Main Balance</p>
            <p class="balance-text" style="color: #f8d05f">1,000 USDT</p>
          </div>

          <div class="refill-balance">
            <div class="payment-method">
              <p class="refill-balance-title">Payment method</p>
              <select id="wallets" onchange="toggleElements()">
                <option value="usdt">USDT wallet</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>
            <div class="amount">
              <p class="refill-balance-title">Amount</p>
              <div class="amount-input">
                <input type="text" class="input" value="0" />
                <button class="currency">USDT</button>
              </div>
            </div>
          </div>

          <a href="#" class="submit">Submit</a>

          <p class="address" id="walletAddress">
            <span style="color: #fff">Wallet address :</span>
            3JrD7PqKSuoa7Cr4iWwgD3WXbhRkmAcXHB
            <img src="./assets/images/copy.svg" alt="" id="copyButton" />
          </p>
        </section>
        <footer class="login-footer">
          <p class="footer-title">Regulations & Partners</p>
          <img
            src="./assets/images/login/partners.svg"
            style="inline-size: fit-content"
            alt=""
          />
          <p class="footer-copyright">
            Â© 2024 StockBattle. All rights reserved.
          </p>
